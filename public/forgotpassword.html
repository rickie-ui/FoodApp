<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom css -->
    <link rel="stylesheet" href="../css/master.css" />

    <!-- Fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- JQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom script -->
    <script src="../script/App.js"></script>

    <title>EatIt</title>
  </head>
  <body>
    <section class="main forms">
      <form>
        <div class="back-btn signin-back-btn">
          <i class="fa fa-chevron-left"><span>Cancel</span></i>
        </div>
        <div class="account-login signin-title forgot-title">
          FORGOT PASSWORD <br />
          <p>Password will be sent via sms</p>
        </div>

        <input
          type="number"
          placeholder="123-45-678"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        />

        <a href="signin.html" class="btn-group">SEND</a>
      </form>
    </section>
  </body>
</html>
